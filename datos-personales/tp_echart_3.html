<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.8.0/echarts.js"></script>
</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="main" style="width: 400px;height:500px;"></div>
    <script type="text/javascript">
      
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));

        // specify chart configuration item and data
        var option = {
    tooltip: {},
    legend: {
        data: ['Semana 1', 'Semana 2']
    },
    radar: {
        // shape: 'circle',
        name: {
            textStyle: {
                color: '#fff',
                backgroundColor: '#999',
                borderRadius: 3,
                padding: [3, 5]
            }
        },
        indicator: [
            { name: 'Lunes', max: 4},
            { name: 'Martes', max: 4},
            { name: 'Miercoles', max: 4},
            { name: 'Jueves', max: 4},
            { name: 'Viernes', max: 4},
            { name: 'SÃ¡bado', max: 4},
            { name: 'Domingo', max: 4}
        ]
    },
    series: [{
        name: 'Pesadillas vs Dia de la semana',
        type: 'radar',
        // areaStyle: {normal: {}},
        data: [
            {
                value: [2,4,1,2,1,2,3],
                name: 'Semana 1'
            },
            {
                value: [2,4,3,2,3,1,1],
                name: 'Semana 2'
            }
        ]
    }]
};


        // use configuration item and data specified to show chart
        myChart.setOption(option);
    </script>
</body>
</html>
